
<section class="term">
  <div class="popup-wrapper">
    <div class="popup-container">
      <div class="popup-header"><h2>{{alert.heading}}</h2> </div>
      <div class="popup-content">
        <p>{{alert.message}}</p>
          <div class="pop-btn">
            <button class="submit" @click="alert.showAlert=false"> {{alert.buttonText}} </button>
          </div>
      </div>
    </div>
  </div>
  <div class="overlay"></div>
</section>
